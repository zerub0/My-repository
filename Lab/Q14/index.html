<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
   
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --link-color: #0066cc;
        }

       
        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --link-color: #66aaff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        button {
            margin-bottom: 20px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="toggle-mode">Toggle Dark Mode</button>

    <h1>My Blog</h1>
    <p>Welcome to my blog. Click the button above to switch between light and dark mode.</p>
    <a href="#">Read more...</a>

    <script>
        const btn = document.getElementById('toggle-mode');
        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

</body>
</html>
