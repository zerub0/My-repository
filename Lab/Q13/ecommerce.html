<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product-card {
            background: white;
            width: 200px;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            animation: fadeIn 0.8s ease forwards; 
            opacity: 0; 
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 10px 0 5px;
            font-size: 1.1rem;
        }

        .product-card p {
            font-size: 0.9rem;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="Img.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$29.99</p>
    </div>

    <div class="product-card">
        <img src="Img1.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$39.99</p>
    </div>

    <div class="product-card">
        <img src="Img2.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$49.99</p>
    </div>

</body>
</html>
