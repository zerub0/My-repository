<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
       h1{
        text-align: center;
       }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover; 
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="Img.jpg" alt="Photo 1">
        <img src="Img1.jpg" alt="Photo 2">
        <img src="Img2.jpg" alt="Photo 3">
        <img src="Img3.jpg" alt="Photo 4">
        <img src="img4.jpg" alt="Photo 5">
        <img src="Img5.jpg" alt="Photo 6">
    </div>

</body>
</html>
